<html>
    <head>
        <title>Cart</title>
        <link rel="stylesheet" href="cart2.css">
        <script src="https://kit.fontawesome.com/467c132070.js" crossorigin="anonymous"></script>
    <body>
        <div class="header">
            <p class="logo">Men's Collection</p>
            <div class="cart"><i class="fa-regular fa-cart-shopping"></i><p id="count"></p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartitem">Your Cart is Empty.</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$0.00</h2>
                </div>
                <button id="buyBtn">BUY</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <h2>Confirmation</h2>
                      <p>Thank you for your purchase!</p>
                    </div>
                  </div>
            </div>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
